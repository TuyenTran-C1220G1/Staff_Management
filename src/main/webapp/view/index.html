<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        td{text-align: center}
        tr{text-align: center}
    </style>

</head>
<body>
<div class="container">
    <h3 style="text-align: center; margin-top: 20px">STAFF MANAGEMENT</h3>
    <div class="row">
        <p class="col-12">
            <a class="btn btn-primary" th:href="@{/staff/create}">
                Add new Staff
            </a>
        </p>
        <form class="col-12" action="#" th:action="@{/staff/search}" method="get">
            <input  class="form-control" type="text" name="name" placeholder="Search by name" required/>
            <button style="margin: 12px 0px" class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
    <table id="staff" class="table table-bordered border-primary">
        <thead>
        <tr>
            <th>Name</th>
            <th>Birthday</th>
            <th>Avatar</th>
            <th>Gender</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,rowStat : ${staffs}">
            <td th:text="${row.getName()}"></td>
            <td th:text="${row.getBirthday()}"></td>
            <td><img width="100" height="100" th:src="@{${row.getAvatar()}}" alt=""></td>
            <td th:text="${row.getGender()}"></td>


            <td><a th:href="@{/staff/{id}/edit(id=${row.getId()})}">edit</a></td>
            <td><a th:href="@{/staff/{id}/delete(id=${row.getId()})}">delete</a></td>
            <td><a th:href="@{/staff/{id}/view(id=${row.getId()})}">view</a></td>
        </tr>
        </tbody>
    </table>
</div>

<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
